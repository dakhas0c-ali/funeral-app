<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق الجنائز</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 1- رسالة ترحيبية في أول ووسط الصفحة -->
        <h1>مرحباً بكم في تطبيق الجنائز</h1>
        <!-- 2- اسم الجامع وشعارها في وسط الصفحة -->
        <h2>مسجد الراجحي</h2>
        <img src="logo.png" alt="شعار المسجد" class="logo">
        <!-- 3- زر "القائمة" -->
        <button onclick="toggleMenu()">القائمة</button>
        <!-- 4- زر "إضافة جنازة" -->
        <button onclick="toggleForm()">إضافة جنازة</button>

        <!-- نموذج إضافة جنازة جديدة -->
        <div id="funeral-form" style="display: none;">
            <h3>إضافة جنازة جديدة</h3>
            <form id="funeralForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="mosque">اسم الجامع:</label>
                        <select id="mosque" required>
                            <option value="الراجحي الدائري الشرقي">الراجحي الدائري الشرقي</option>
                            <option value="الأمير فهد بن محمد طريق الحائر">الأمير فهد بن محمد طريق الحائر</option>
                            <option value="البواردي حي العزيزية">البواردي حي العزيزية</option>
                        </select>
                        <!-- 12- زر لإضافة جامع جديد -->
                        <button type="button" onclick="addNewMosque()">إضافة جامع جديد</button>
                    </div>

                    <div class="form-group">
                        <label for="time">الفترة:</label>
                        <select id="time" required>
                            <option value="الفجر">الفجر</option>
                            <option value="الظهر">الظهر</option>
                            <option value="العصر">العصر</option>
                            <option value="المغرب">المغرب</option>
                            <option value="العشاء">العشاء</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="menCount">عدد جنائز الرجال:</label>
                        <input type="number" id="menCount" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="womenCount">عدد جنائز النساء:</label>
                        <input type="number" id="womenCount" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="childrenCount">عدد جنائز الأطفال:</label>
                        <input type="number" id="childrenCount" min="0" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="notes">ملاحظات:</label>
                    <textarea id="notes" rows="2"></textarea>
                </div>

                <!-- 5- زر "إضافة" لحفظ البيانات المدخلة -->
                <button type="button" class="btn-submit" onclick="addFuneral()">إضافة</button>
            </form>
        </div>

        <!-- 6- قائمة الجنائز -->
        <div id="funeral-list">
            <h3>قائمة الجنائز</h3>
            <table id="funeralTable">
                <thead>
                    <tr>
                        <th>اسم الجامع</th>
                        <th>الفترة</th>
                        <th>رجال</th>
                        <th>نساء</th>
                        <th>أطفال</th>
                        <th>ملاحظات</th>
                        <th>تعديل</th>
                        <th>حذف</th>
                    </tr>
                </thead>
                <tbody id="funeralTableBody">
                    <!-- سيتم عرض البيانات المدخلة هنا -->
                </tbody>
            </table>
            <!-- 7- زر "طباعة" لطباعة قائمة الجنائز -->
            <button class="btn-submit" onclick="printTable()">طباعة</button>
        </div>
    </div>

    <!-- ملف JavaScript -->
    <script src="script.js"></script>
</body>
</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
